# This is a basic workflow to help you get started with Actions

name: Health Check

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  health-check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - run: |
        echo "Checking endpoint"
        declare url="https://openhackvs44eql7userprofile-staging.azurewebsites.net/api/healthcheck/user"
        # result=$(curl -w "%{http_code}" -i $url 2>/dev/null | grep HTTP/1.1)
        result=$(curl --write-out '%{http_code}' --silent --output /dev/null $url)
        sleep 5
        result=$(curl --write-out '%{http_code}' --silent --output /dev/null $url)

        echo $result

        for i in {1..5}
        do
            echo "Trying $i"
            if [ $result -eq 200 ] 
            then
                echo "Yay"
                exit 0
            else
                sleep 10
            fi
        done
        exit 1
              

 
